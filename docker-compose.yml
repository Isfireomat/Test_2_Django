services: 
  app:
    build: .
    container_name: Test2
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
      - cashe
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: cashe
      REDIS_PORT: 6379
      SECRET_KEY: ${SECRET_KEY}  
    volumes: 
      - ./core:/app
    
  db:
    image: postgres:14
    container_name: PSQLTest2
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata_test2:/var/lib/postgresql/data  
  
  cashe:
    image: redis:latest
    container_name: RedisTest2
    restart: always
    ports:
     - "6379:6379"
    volumes:
     - redis_data_test2:/data

volumes:
  pgdata_test2:
  redis_data_test2: